<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js" id="jquery-ui"></script>

<style>
:focus-visible {   /* outline: -webkit-focus-ring-color auto 0px;*/ }
</style>
</head>
<body onload="onload()" style="position: relative; ">
<span id="1" style="position: absolute; left: 50px; top: 50px; outline: unset !important;" role="textbox" contenteditable="true">value</span>
<span id="2" style="position: absolute; left: 150px; top: 150px; outline: unset !important;" role="textbox" contenteditable="true">value</span>
<script>
function onload() {
  $('span')
  .focusout(async function(){
    console.log("save:",this.id, $(this).html())
    $(this).draggable('enable')
  })
  .keydown(function(e){
    if (e.key != "Enter") return 
    return $(this).blur()
  })
  .focusin(function(){
    $(this).select()
    $(this).draggable('disable')
  })
  .contextmenu(function(e){e.preventDefault()})
  .draggable({
    cursor: "grabbing", 
    start: function(e){
      $(this).css('pointer-events', 'none')
    },
    stop: function(e){
      console.log(e.type, "save location")
      $(this).css('pointer-events', 'all')
    }
  });

}
</script>

</body>
</html>
